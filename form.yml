---
cluster: "slurm"
attributes:
  node_type: null
  custom_env:
    widget: "text_field"
    help: |
      Complete path to a bash script which will load your environment needed to allow the command "jupyter" to run. Otherwise runs basic shared.
  bc_num_hours:
    value: 4
  num_cores:
    widget: "number_field"
    value: 1
    help: |
      Number of cpus per task
    min: 0
    max: 550
    step: 1
  num_tasks:
    widget: "number_field"
    value: 1
    help: |
      Number of tasks per node
    min: 1
    max: 128
    step: 1
  num_nodes:
    widget: "number_field"
    value: 1
    help: |
      Number of nodes to request
    min: 1
    max: 12
    step: 1
  num_RAM:
    widget: "number_field"
    label: "GB of RAM per core"
    value: 4
    help: |
      Ram per cpu requested.
    min: 1
    max: 5000
    step: 1
  cuda_version:
    widget: "select"
    label: "CUDA Version"
    help: "This defines the version of CUDA to load if you are binding a GPU"
    options:
      - ["v12.4.0", "CUDA/12.4.0" ]
      - ["v11.7.0", "CUDA/11.7.0" ]
      - ["v11.3.1", "CUDA/11.3.1" ]
  gpus_per_node:
    widget: "select"
    label: "GPUs per NODE"
    help: "Number of GPU cards to bind per node requested."
    options:
      - ["0", "0"]
      - ["1", "1"]
      - ["2", "2"]
  extra_jupyter_args:
    widget: "text_field"
    help: |
      "Additional arguments fed to the command 'jupyter notebook'.
form:
  - custom_env
  - bc_num_hours
  - bc_num_slots
  - num_cores
  - num_tasks
  - num_nodes
  - num_RAM
  - node_type
  - bc_queue
  - cuda_version
  - gpus_per_node
  - bc_email_on_started
  - extra_jupyter_args
